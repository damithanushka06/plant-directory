<div class="plant-list">
  <div
    class="plant-card"
    *ngFor="let plant of plants"
    [routerLink]="['/plant', plant.id]">
    <h3 class="plant-link">{{ plant.name }}</h3>
    <div class="plant-info">
      <p>{{ plant.division }}</p>
      <p>{{ plant.address }}</p>
      <p>{{ plant.country }}</p>
    </div>
  </div>
</div>


<button
  *ngIf="next"
  (click)="loadPlants()"
  [disabled]="loading"
  class="load-more-btn"
>
  {{ loading ? 'Loading...' : 'More Results' }}
</button>
