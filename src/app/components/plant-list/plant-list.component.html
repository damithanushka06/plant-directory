<div class="plant-list-container" *ngIf="plants.length > AppConstant.ZERO_VALUE; else loadingTpl">
  <h2 class="plant-list-header">Plants</h2>

  <div class="plant-list">
    <div
      class="plant-card"
      *ngFor="let plant of plants; trackBy: trackByPlantId"
      [routerLink]="['/plant', plant.id]">
      <h3 class="plant-name">{{ plant.name }}</h3>
      <div class="plant-info">
        <p>{{ plant.division }}</p>
        <p>{{ plant.address }}</p>
        <p>{{ plant.country }}</p>
      </div>
    </div>
  </div>

  <button
    *ngIf="next"
    (click)="loadPlants()"
    [disabled]="loading"
    class="load-more-btn">
    {{ loading ? 'Loading...' : 'Load More Results' }}
  </button>
</div>

<ng-template #loadingTpl>
  <div class="loading-container">
    <p>Loading plants...</p>
  </div>
</ng-template>
